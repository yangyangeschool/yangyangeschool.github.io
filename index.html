<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>學生 GitHub 首頁列表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    ul {
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>學生 GitHub 首頁列表</h1>
  <ul id="studentList"></ul>

  <script>
    fetch('students.csv')
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split('\n');
        const ul = document.getElementById('studentList');

        lines.forEach(line => {
          const [number, account] = line.split(',');
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `https://${account}.github.io`;
          a.textContent = `${number} 號：${account}.github.io`;
          a.target = '_blank'; // 開新分頁
          li.appendChild(a);
          ul.appendChild(li);
        });
      })
      .catch(error => {
        console.error('讀取 CSV 失敗:', error);
      });
  </script>
</body>
</html>
